web:
    build: ./web
    command: nginx
    ports:
        - 80:80
    links:
        - php-fpm:php-fpm

db:
    build: ./db
    command: postgres

base:
    build: ./app
php-fpm:
    image: phpgeolocation_base
    command: php-fpm
    links:
        - db:db
test:
    image: phpgeolocation_base
    command: phpunit ./tests
    links:
        - db:db
