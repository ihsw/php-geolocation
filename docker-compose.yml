web:
    image: ihsw/php-geolocation-web
    command: nginx
    ports:
        - 80:80
    links:
        - php-fpm:php-fpm

db:
    image: ihsw/php-geolocation-db
    command: postgres

php-fpm:
    image: ihsw/php-geolocation-php-fpm
    command: php5-fpm -F
    links:
        - db:db
    volumes:
        - ./base/src:/srv/app
test:
    image: ihsw/php-geolocation-php-fpm
    command: bash -c "sleep 5 && phpunit"
    links:
        - db:db
